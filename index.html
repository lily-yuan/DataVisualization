var nodes = [...baseNodes]
var links = [...baseLinks]


function get_max(data, col){
    max = 0;
    for(var i = 0 ; i < data.length; i ++){
        if(data[i][col] > max){
            max = data[i][col]
        }
    }
    return max;
}

function get_min(data, col){
    min = 3000;
    for(var i = 0 ; i < data.length; i ++){
        if(data[i][col] < min){
            min = data[i][col]
        }
    }
    return min;
}

function get_color(curr_node){
    var starts = [254, 0, 2];//earliest year
    var ends = [3, 2, 252];//latest year

    var max_year = get_max(nodes, "level");
    var min_year = get_min(nodes, "level");

    var scales = (curr_node.level - min_year) / (max_year - min_year);
    var rs = starts[0] + (ends[0] - starts[0]) * scales;
    var gs = starts[1] + (ends[1] - starts[1]) * scales;
    var bs = starts[2] + (ends[2] - starts[2]) * scales;;

    return "rgb("  + rs + ", "
                    + gs + ", "
                    + bs + ")";
}

function wrap(description, width) {
    width = width * window.innerWidth;
    var height;
    description.each(function () {
        var description = d3.select(this),
            words = description.text()
                        .split(/\s+/)
                        .reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 15, // ems
            x = description.attr("x"),
            y = description.attr("y"),
            dy = 0, //parseFloat(text.attr("dy")),
            tspan = description.text(null)
                        .append("tspan")
                        .attr("x", x)
                        .attr("y", y)
                        .attr("dy", dy + "em");
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = description.append("tspan")
                            .attr("x", x)
                            .attr("y", y)
                            .attr("dy", ++lineNumber * lineHeight + dy)
                            .text(word);
            }
        }
        height = lineNumber * lineHeight + dy
    });
    return height
}

function getNeighbors(node) {
    return baseLinks.reduce(function (neighbors, link) {
        if (link.target.id === node.id) {
            neighbors.push(link.source.id)
        }else if(link.source.id === node.id) {
            neighbors.push(link.target.id)
        }
    return neighbors}, [node.id])
}

function isNeighborLink(node, link, neighbors) {
    return node.level == 2
    return link.target.id === node.id || link.source.id === node.id
}


function getNodeColor(node, neighbors, selectedNode) {
    if(node.id == selectedNode.id) {
        return 'gold'
    }
    return get_color(node)
}

function getNodeOutline(node, selectedNode) {
    if(node.id == selectedNode.id) {
        return 3
    }
    return 0
}

function getTextColor(node, neighbors) {
  return "black"
}
function getLinkColor(node, link, neighbors) {
    return isNeighborLink(node, link, neighbors) ? 'green' : '#E5E5E5'
}


var width = window.innerWidth * 0.95
var height = window.innerHeight * 0.85
var radius = 10

var svg = d3.select('svg')
svg.attr('width', width).attr('height', height)




var linkElements,
    nodeElements,
    textElements

// we use svg groups to logically group the elements together
var linkGroup = svg.append('g').attr('class', 'links')
var nodeGroup = svg.append('g').attr('class', 'nodes')
var textGroup = svg.append('g').attr('class', 'texts')

// we use this reference to select/deselect
// after clicking the same element twice
var selectedId

// simulation setup with all forces
var linkForce = d3
    .forceLink()
    .id(function (link) { return link.id })
    .strength(function (link) { return link.strength  })

var simulation = d3.forceSimulation()
    .force('link', linkForce)
    .force('charge', d3.forceManyBody().strength(-200))
    .force('center', d3.forceCenter(1.2 * width / 2,height / 2))
    .force("x", d3.forceX().strength(0.001))
    .force("y", d3.forceY().strength(0.003))
    .force("boundary", forceBoundary(0,height * 0.1,width * 0.95, height * 0.95));

var dragDrop = d3.drag().on('start', function (node) {
    node.fx = node.x
    node.fy = node.y
}).on('drag', function (node) {
    simulation.alphaTarget(0.03).restart()
    node.fx = d3.event.x
    node.fy = d3.event.y
}).on('end', function (node) {
    if (!d3.event.active) {
      simulation.alphaTarget(0)
    }
    node.fx = null
    node.fy = null
})

// select node is called on every click
// we either update the data according to the selection
// or reset the data if the same node is clicked twice

function selectNode(selectedNode) {
    if (selectedId === selectedNode.id) {
        selectedId = undefined
        // resetData()
        // updateSimulation()
        location.reload()
        if (showingText) updateSimulation(showingText)
    } else {
        selectedId = selectedNode.id
        updateData(selectedNode)
        updateSimulation(false)
        updateSimulation(showingText)
    }

    d3.select("#tooltip_id").remove();
    d3.select("#tooltip_description").remove();
    d3.select("#tooltip_nums").remove();

    var tooltip_id = nodeGroup.append("text")
                            .text("ID: " + selectedNode.id)
                            .attr("x", 0)
                            .attr("y", 40)
                            .attr("id", "tooltip_id");
    tooltip_id.attr("text-anchor", "start");
    tooltip_id.attr("dx", 0);

    var height_description;
    var tooltip_description = nodeGroup.append("text")
                            .text("Description: " + selectedNode.label)
                            .attr("x", 0)
                            .attr("y", 70)
                            .attr("id", "tooltip_description")
                            .call(function(node){
                                    height_description = wrap(node, 0.5)
                            });
    tooltip_description.attr("text-anchor", "start");
    tooltip_description.attr("dx", 0);

    var tooltip_nums = nodeGroup.append("text")
                            .text("Citation: " + selectedNode.total_citation)
                            .attr("x", 0)
                            .attr("y", height_description + 100)
                            .attr("id", "tooltip_nums");
    tooltip_nums.attr("text-anchor", "start");
    tooltip_nums.attr("dx", 0);

    var neighbors = getNeighbors(selectedNode)

    // we modify the styles to highlight selected nodes
    nodeElements.attr('fill', function (node) {
        return getNodeColor(node, neighbors,selectedNode)
    })
    nodeElements.attr('stroke', "black")
            .attr('stroke-width', function (node){
              return getNodeOutline(node, selectedNode)
            })

    textElements.attr('fill', function (node) { return getTextColor(node, neighbors) })
    linkElements.attr('stroke', function (link) {
        return getLinkColor(selectedNode, link, neighbors)
    })
}

// this helper simple adds all nodes and links
// that are missing, to recreate the initial state
function resetData() {
    var nodeIds = nodes.map(function (node) { return node.id })

    baseNodes.forEach(function (node) {
        if (nodeIds.indexOf(node.id) === -1) {
            nodes.push(node)
        }
    })

    links = baseLinks
}

// diffing and mutating the data
function updateData(selectedNode) {
    var neighbors = getNeighbors(selectedNode)
    var newNodes = baseNodes.filter(function (node) {
        return neighbors.indexOf(node.id) > -1 || node.level === 1
    })

    var diff = {
        removed: nodes.filter(function (node) { return newNodes.indexOf(node) === -1 }),
        added: newNodes.filter(function (node) { return nodes.indexOf(node) === -1 })
    }

    diff.removed.forEach(function (node) { nodes.splice(nodes.indexOf(node), 1) })
    diff.added.forEach(function (node) { nodes.push(node) })

    links = baseLinks.filter(function (link) {

        if (Array.isArray(neighbors)
            && neighbors.indexOf(link.source.id) > -1
            && neighbors.indexOf(link.target.id) > -1){
            return true
        }

        return link.target.id === selectedNode.id
                || link.source.id === selectedNode.id

    })
}
//these functions here to swtich the text showing and hiding.
var showingText = false;
document.getElementById("button").addEventListener("change", function() {
    var status = d3.select(this).property("value")
    if (status == 1) {
        showingText = true
        updateSimulation(showingText);
    }
    else {
        showingText = false
        updateSimulation(showingText);
    }
});

// here we deal with the slider listener.
var currGravity = -200;
var currLinkForce = 1;
var gravitySlider = document.getElementById("nodeForceSlider");
gravitySlider.oninput = function() {
    currGravity = parseInt(this.value);
    currLinkForce = (parseInt(this.value) + 400) / 200;
    simulation.force("link")
        .id(function(d) {return d.id;})
        .strength(function (link) { return link.strength * currLinkForce});
    simulation.force("charge")
        .strength(currGravity);

    simulation.alpha(0.7).restart();

}

function updateGraph(showingText) {
    // links
    linkElements = linkGroup.selectAll('line')
        .data(links, function (link) {
            return link.target.id + link.source.id
        })

    linkElements.exit().remove()

    var scale_opacity = d3.scaleLinear()
                        .domain([get_min(links, "original"), get_max(links, "original")])
                        .range([0.5, 1]);

    var linkEnter = linkElements
        .enter().append('line')
        .attr('stroke', 'rgba(50, 50, 50, 0.2)')
        .style("stroke-width", function(link) {
            return Math.sqrt(link.original);
        })
        .style("stroke-opacity", function(link) {
            return scale_opacity(link.original);
    })

    linkElements = linkEnter.merge(linkElements)

    // we enter text element first.
    textElements = textGroup.selectAll('text')
    .data(nodes, function (node) { return node.id })

    textElements.exit().remove()
    var textEnter;
    textEnter = textElements
        .enter()
        .append('text')
        .text(function (node) { return node.id  })
        .attr('font-size', 0)
        .attr('dx', 15)
        .attr('dy', 4)
        .attr("fill-opacity", 1)
        .classed('noselect', true)
    if (!showingText) {
        textElements.attr('font-size', 0);
    } else {
        textElements.attr('font-size', 15);
    }


    textElements = textEnter.merge(textElements)


    // nodes
    nodeElements = nodeGroup.selectAll('circle')
        .data(nodes, function (node) { return node.id })

    nodeElements.exit().remove()

    var scale_citation = d3.scaleSqrt()
                        .domain([get_min(nodes, "total_citation"), get_max(nodes, "total_citation")])
                        .range([3, 10]);

    var nodeEnter = nodeElements
        .enter()
        .append('circle')
        .attr("r",  function(node) {
            return scale_citation(node.total_citation);
        })
        .attr('fill', function(node){
            return get_color(node);
        })
        .call(dragDrop)
        // we link the selectNode method here to update the graph on every click
        .on('click', selectNode)

    nodeEnter.append("title")
    .text(function(d) {return "ID :  " + d.id
                              +"\n" +"Description :  " + d.label
                              +"\n" +"Cited by :  " + d.total_citation; });

    nodeElements = nodeEnter.merge(nodeElements)
}

function updateSimulation(showingText) {
    updateGraph(showingText)

    simulation.nodes(nodes).on('tick', () => {

        textElements
        .attr('x', function (node) { return (node.x = Math.max(radius, Math.min(width - radius, node.x))); })
        .attr('y', function (node) { return (node.y = Math.max(radius, Math.min(height - radius, node.y))); })

        nodeElements
          .attr('cx', function (node) { return (node.x = Math.max(radius, Math.min(width - radius, node.x))); })
          .attr('cy', function (node) { return (node.y = Math.max(radius, Math.min(height - radius, node.y))); })

        linkElements
          .attr('x1', function (link) { return link.source.x })
          .attr('y1', function (link) { return link.source.y })
          .attr('x2', function (link) { return link.target.x })
          .attr('y2', function (link) { return link.target.y })
    })

    simulation.force('link').links(links)
    simulation.alpha(1).restart();
}

// last but not least, we call updateSimulation
// to trigger the initial render

updateSimulation(showingText)
